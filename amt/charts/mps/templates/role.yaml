---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "{{ .Values.rbac.cluster_role }}" 
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "get","update", "list", "watch", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "{{ .Values.rbac.cluster_role_binding }}"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: "{{ .Values.rbac.cluster_role }}"
subjects:
- kind: ServiceAccount
  name: "{{ .Values.rbac.serviceaccount }}"
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "amt-{{ include "rps.fullname" . }}-kyverno-restart"
  namespace: kyverno
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: "amt-{{ include "mps.fullname" . }}-kyverno-restart"
subjects:
- kind: ServiceAccount
  name: "kyverno-background-controller"
  namespace: kyverno
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "amt-{{ include "mps.fullname" . }}-kyverno-restart"
  namespace: kyverno
rules:
- apiGroups: ["apps"]
  resources: ["deployment"]
  verbs: ["create", "get","update", "list", "watch"]
